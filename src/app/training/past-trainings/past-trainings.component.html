
<div class="card">
    <p-table [value]="exercise" [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name" style="width:20%"> Name <p-sortIcon field="name"></p-sortIcon></th>
                <th pSortableColumn="date" style="width:20%"> Date <p-sortIcon field="date"></p-sortIcon></th>
                <th pSortableColumn="category" style="width:20%"> Duration <p-sortIcon field="category"></p-sortIcon></th>
                <th pSortableColumn="quantity" style="width:20%"> Calories <p-sortIcon field="quantity"></p-sortIcon></th>
                <th pSortableColumn="price" style="width:20%"> State <p-sortIcon field="price"></p-sortIcon></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.date }}</td>
                <td>{{ item.duration }}</td>
                <td>{{ item.calories }}</td>
                <td>{{ item.state }}</td>
            </tr>
        </ng-template>
    </p-table>

    <div class="button_container">
    <p-button (click)="deleteRecords()">Delete Trainings</p-button>
</div>
</div>
