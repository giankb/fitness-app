

<div class="current_container">
    
    <div class="training_title">
        <h1>{{name}}</h1>
    </div>

    <div class="progress_bar">
        <p-progressBar [value]="value"></p-progressBar>
    </div>
    <div class="motivational">
        <p>
            Progressing... <br> You can do it!
        </p>
    </div>

    <div class="buttons_container">
    <p-button (click)="stopTraining()"  label="Stop"></p-button>
    <p-button (click)="resetTraining()"  label="Restart"></p-button>
    <p-button (click)="togglePaused()"  [icon]="icona"></p-button>
    </div>

    


<div id="popUp" [ngStyle]="popupStyle" class="pop_up">
    <div class="popup_container">
        <p>Are you sure?</p>
        <p> You have done {{progress}} %</p>
        <p> You have {{secondsLeft}} seconds left</p>
        <div class="popup_buttons">
        <p-button (click)="blockTraining()" routerLink="/app-training" label="Yes"></p-button>
        <p-button (click)="togglePaused()" label="No"></p-button>  
    </div>  

    </div>
</div>
<div [ngStyle]="overlay" class="overlay">

</div>
</div>
